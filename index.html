<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB KELAS EXCLUSIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* SEMUA CSS DI SINI */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }

        /* Efek Gradient di Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #050505 100%);
            z-index: -1;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1523050335392-938511794244?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
        }

        h1 { font-size: 4rem; letter-spacing: 5px; color: #00f2fe; text-shadow: 0 0 20px #00f2fe; }
        p { font-size: 1.2rem; opacity: 0.8; margin-top: 10px; }

        .container { padding: 80px 10% text-align: center; }

        /* Kartu Pengurus yang Menyala */
        .grid-pengurus {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-15px);
            border-color: #00f2fe;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.3);
        }

        .card h3 { color: #00f2fe; margin-bottom: 10px; font-size: 1.5rem; }

        /* Galeri Foto */
        .galeri {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 50px;
        }

        .galeri img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            filter: grayscale(100%);
            transition: 0.5s;
        }

        .galeri img:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        footer {
            padding: 50px;
            background: #000;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid #222;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: #00f2fe;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn:hover { box-shadow: 0 0 20px #00f2fe; }
    </style>
</head>
<body>

    <header>
        <h1 id="nama-kelas">NAMA KELAS</h1>
        <p>Together We Are Stronger | Created by Senyuman Mio</p>
        <a href="#about" class="btn">LIHAT KELAS</a>
    </header>

    <div class="container" id="about">
        <h2 style="font-size: 2.5rem; margin-bottom: 20px;">PENGURUS KELAS</h2>
        <div class="grid-pengurus">
            <div class="card">
                <h3>KETUA</h3>
                <p>Nama Ketua Kamu</p>
            </div>
            <div class="card">
                <h3>WAKIL</h3>
                <p>Nama Wakil Kamu</p>
            </div>
            <div class="card">
                <h3>SEKRETARIS</h3>
                <p>Nama Sekretaris</p>
            </div>
            <div class="card">
                <h3>BENDAHARA</h3>
                <p>Nama Bendahara</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 style="font-size: 2.5rem; margin-bottom: 20px;">GALLERY MOMENT</h2>
        <div class="galeri">
            <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=500&q=60" alt="Foto 1">
            <img src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?auto=format&fit=crop&w=500&q=60" alt="Foto 2">
            <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=500&q=60" alt="Foto 3">
            <img src="https://images.unsplash.com/photo-1543269865-cbf427effbad?auto=format&fit=crop&w=500&q=60" alt="Foto 4">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Website Kelas. Powered by GitHub Pages.</p>
    </footer>

    <script>
        // Sedikit animasi ketik untuk nama kelas
        const text = "WELCOME TO OUR CLASS";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("nama-kelas").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        // Hapus isi h1 dulu baru jalankan animasi
        document.getElementById("nama-kelas").innerHTML = "";
        typeWriter();
    </script>
</body>
</html>
