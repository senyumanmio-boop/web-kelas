<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Resmi XI ETHEREAL</title>
    <style>
        /* Desain Background & Font mirip video */
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; margin: 0; text-align: center; }
        header { padding: 100px 20px; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('img/bg-kelas.jpg'); background-size: cover; }
        
        /* Tombol Navigasi */
        nav { background: #1f1f1f; padding: 15px; position: sticky; top: 0; z-index: 100; }
        nav a { color: #ff0055; margin: 0 15px; text-decoration: none; font-weight: bold; }

        /* Struktur Organisasi */
        .section { padding: 50px 20px; }
        .grid-pengurus { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; border-bottom: 4px solid #ff0055; width: 250px; }

        /* Galeri Foto Siswa */
        .grid-foto { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
        .foto-item img { width: 100%; border-radius: 10px; transition: 0.3s; }
        .foto-item img:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#structure">Structure</a>
        <a href="#family">Family</a>
    </nav>

    <header id="home">
        <h1 style="color: #ff0055;">WELCOME TO</h1>
        <h2>XI ETHERAL</h2>
        <p>Generation of Success</p>
        <button style="padding: 10px 20px; background: #ff0055; color: white; border: none; border-radius: 5px;">VISIT CLASS</button>
    </header>

    <div class="section" id="structure">
        <h2 style="border-bottom: 2px solid #ff0055; display: inline-block;">PENGURUS KELAS</h2>
        <div class="grid-pengurus">
            <div class="card">
                <h3>Ketua Kelas</h3>
                <p>Nama Ketua</p>
            </div>
            <div class="card">
                <h3>Sekretaris</h3>
                <p>Nama Sekretaris</p>
            </div>
            <div class="card">
                <h3>Bendahara</h3>
                <p>Nama Bendahara</p>
            </div>
        </div>
    </div>

    <div class="section" id="family">
        <h2>KELUARGA PAI B</h2>
        <div class="grid-foto">
            <div class="foto-item"><img src="img/siswa1.jpg" alt="Siswa 1"><p>Siswa 1</p></div>
            <div class="foto-item"><img src="img/siswa2.jpg" alt="Siswa 2"><p>Siswa 2</p></div>
            <div class="foto-item"><img src="img/siswa3.jpg" alt="Siswa 3"><p>Siswa 3</p></div>
        </div>
    </div>

</body>
</html>
